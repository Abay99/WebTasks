			fetch("foods.json", {
			}).then(function(response) {
				response.json().then(function(data) {
					const container = document.querySelector("#wrap");
					for (let element of data) {
						const group = document.createElement("div");
						group.classList.add("group");
						const imgContainer = document.createElement("div");
						imgContainer.classList.add("image");
						const img = document.createElement("img");
						img.classList.add("image1");
						img.src = element.img;
						imgContainer.appendChild(img);
						group.appendChild(imgContainer);
						const context = document.createElement("div");
						context.classList.add("context");
						const header = document.createElement("div");
						header.classList.add("header");
						const a = document.createElement("a");
						a.href = element.href;
						a.textContent = element.title;
						header.appendChild(a);
						context.appendChild(header);
						const text = document.createElement("div");
						text.classList.add("text");
						text.textContent = element.description;
						context.appendChild(text);
						const price = document.createElement("div");
						price.classList.add("price");
						const p = document.createElement("p");
						const mark = document.createElement("mark");
						mark.textContent = element.price + "$";
						p.appendChild(mark);
						price.appendChild(p);
						context.appendChild(price);
						group.appendChild(context);
						container.appendChild(group);
					}
				});
			});
